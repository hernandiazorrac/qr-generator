<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="container" onload="historyText()">
    <div class="qrContainer" id="qrContainer">
        <input type="text" id="input" placeholder="Your URL or text goes here">
        <button type="submit" class="btn" id="submitBtn" disabled>Create QR code</button>
    </div>
    <div class="searchHistoryContainer">
        <ol class="searchHistory" id="searchHistory"></ol>
        <!-- <button class="clearHistory" id="clearHistory" onclick="clearHistory()">Pija</button> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>QR Code generator</title>
</head>
<body onload="historyText()" class="bg-dark">
    <div class="qrContainer" id="qrContainer">
        <input type="text" id="input" placeholder="Your URL or text goes here">
        <button type="submit" class="btn btn-warning" id="submitBtn" disabled>Create QR code</button>
    </div>
    <div class="searchHistoryContainer">
        <ol class="searchHistory" id="searchHistory"></ol>
        <!-- <button class="clearHistory" id="clearHistory" onclick="clearHistory()">Pija</button> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
